version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - cd frontend
      - npm ci

  build:
    commands:
      - echo "Building React app..."
      - npm run build

  post_build:
    commands:
      - echo "Build complete at $(date)"
      # Go back to repo root to ensure appspec.yml and scripts are copied
      - cd ..

artifacts:
  files:
    - appspec.yml
    - scripts/**/*
    - frontend/build/**/*
  name: frontend.zip
  discard-paths: no

cache:
  paths:
    - frontend/node_modules/**/*
