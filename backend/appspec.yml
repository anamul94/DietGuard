version: 0.0
os: linux
files:
  - source: /
    destination: /opt/dietguard
    overwrite: yes
permissions:
  - object: /opt/dietguard
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
      - directory
  - object: /opt/dietguard
    owner: ubuntu
    group: ubuntu
    mode: 644
    type:
      - file
hooks:
  BeforeInstall:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 600
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: root