<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietGuard WebSocket Listener</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg: #f5f7fb;
            --card: #ffffff;
            --border: #d7dce5;
            --text: #1a1f36;
            --muted: #6b7280;
            --accent: #2563eb;
            --accent-soft: rgba(37, 99, 235, 0.1);
            --connected: #d1fae5;
            --connected-text: #065f46;
            --disconnected: #fee2e2;
            --disconnected-text: #7f1d1d;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        main {
            width: min(980px, 100%);
            background: var(--card);
            border-radius: 18px;
            box-shadow: 0 30px 60px rgba(15, 23, 42, 0.12);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        header {
            padding: 28px 32px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 16px;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            flex: 1 1 auto;
        }

        #status {
            padding: 10px 14px;
            border-radius: 999px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        #status::before {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            background: currentColor;
        }

        .status-connected {
            background: var(--connected);
            color: var(--connected-text);
        }

        .status-disconnected {
            background: var(--disconnected);
            color: var(--disconnected-text);
        }

        #events {
            padding: 32px;
            max-height: 75vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .event {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.06), rgba(37, 99, 235, 0.02));
            border: 1px solid rgba(37, 99, 235, 0.12);
            border-radius: 16px;
            padding: 24px;
            display: grid;
            gap: 12px;
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px 20px;
            align-items: center;
            font-size: 0.92rem;
            color: var(--muted);
        }

        .event-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin: 0;
        }

        .event-content {
            background: var(--card);
            border-radius: 12px;
            padding: 18px;
            border: 1px solid rgba(37, 99, 235, 0.08);
        }

        .event-content h1,
        .event-content h2,
        .event-content h3,
        .event-content h4 {
            margin-top: 1.2em;
            margin-bottom: 0.6em;
        }

        .event-content p {
            margin: 0.6em 0;
            line-height: 1.6;
        }

        .event-content ul,
        .event-content ol {
            padding-left: 1.3em;
            margin: 0.6em 0;
        }

        .event-content code {
            background: var(--accent-soft);
            color: var(--accent);
            padding: 0.2em 0.4em;
            border-radius: 6px;
            font-family: "JetBrains Mono", "Fira Code", monospace;
            font-size: 0.85rem;
        }

        .event-content pre {
            background: #111827;
            color: #f9fafb;
            padding: 16px;
            border-radius: 12px;
            overflow-x: auto;
            font-family: "JetBrains Mono", "Fira Code", monospace;
            font-size: 0.9rem;
        }

        .event-content blockquote {
            border-left: 4px solid rgba(37, 99, 235, 0.3);
            padding-left: 16px;
            color: #374151;
            margin: 1em 0;
            font-style: italic;
        }

        .fallback {
            font-style: italic;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>DietGuard WebSocket Event Stream</h1>
            <div id="status" class="status-disconnected">Disconnected</div>
        </header>
        <section id="events" aria-live="polite" aria-label="DietGuard events"></section>
    </main>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <script>
        const socket = io("http://15.207.68.194:8010");
         <!-- const socket = io("http://localhost:8000"); -->

        const statusEl = document.getElementById("status");
        const eventsEl = document.getElementById("events");

        socket.on("connect", () => {
            updateStatus(true);
            addEvent("Connected to server", "system");
        });

        socket.on("disconnect", () => {
            updateStatus(false);
            addEvent("Disconnected from server", "system");
        });

        socket.on("food_analysis_complete", (summaryText) => {
            addEvent("Nutritional Summary", "summary", summaryText);
        });


        function updateStatus(isConnected) {
            statusEl.textContent = isConnected ? "Connected to DietGuard WebSocket" : "Disconnected from DietGuard WebSocket";
            statusEl.className = isConnected ? "status-connected" : "status-disconnected";
        }

        function addEvent(title, type, data = null) {
            const eventEl = document.createElement("article");
            eventEl.className = "event";

            const timestamp = new Date().toLocaleString();

            const headerFragment = document.createElement("div");
            headerFragment.innerHTML = `
                <h2 class="event-title">${title}</h2>
                <div class="event-meta">
                    <span>${timestamp}</span>
                </div>
            `;

            eventEl.appendChild(headerFragment);

            if (type === "summary" && data) {
                eventEl.appendChild(createMarkdownSection("", data));
            } else if (type === "system") {
                const systemEl = document.createElement("p");
                systemEl.textContent = data || title;
                eventEl.appendChild(systemEl);
            }

            eventsEl.prepend(eventEl);
        }

        function createMarkdownSection(title, markdown) {
            const sectionEl = document.createElement("section");
            sectionEl.className = "event-content";

            if (title) {
                const headingEl = document.createElement("h3");
                headingEl.textContent = title;
                sectionEl.appendChild(headingEl);
            }

            const contentEl = document.createElement("div");
            contentEl.innerHTML = DOMPurify.sanitize(marked.parse(markdown, { breaks: true, gfm: true }));
            sectionEl.appendChild(contentEl);

            return sectionEl;
        }
    </script>
</body>
</html>
