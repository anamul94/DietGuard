services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dietguard-postgres
    environment:
      POSTGRES_DB: dietguard
      POSTGRES_USER: dietguard
      POSTGRES_PASSWORD: dietguard123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5437:5437"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dietguard-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dietguard-backend
    ports:
      - "8011:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres123@postgres:5432/dietguard_db
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - dietguard-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        uv run alembic upgrade head &&
        echo 'Starting application...' &&
        uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
    driver: local

networks:
  dietguard-network:
    driver: bridge